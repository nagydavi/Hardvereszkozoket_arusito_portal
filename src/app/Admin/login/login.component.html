<div>
  <mat-card>
      <mat-card-title class="login-title">Bejelentkezés</mat-card-title>
      <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="login()">
              <p>
                  <mat-form-field>
                      <input type="text" matInput placeholder="Felhasználónév" formControlName="username">
                  </mat-form-field>
              </p>

              <p>
                  <mat-form-field>
                      <input type="password" matInput placeholder="Jelszó" formControlName="password">
                  </mat-form-field>
              </p>
              <div class="button-container">
                  <button type="submit" class="button">Login</button>
              </div>
          </form>
      </mat-card-content>
  </mat-card>
</div>
