
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav id="sidenav">
            <mat-nav-list>
                <a mat-list-item routerLink="/admin/users" (click)="close(sidenav)" *ngIf="isUsersVisible()">
                    <mat-icon>face</mat-icon>
                    <span>Felhasználók</span>
                </a>
                <a mat-list-item routerLink="/admin/laptops" (click)="close(sidenav)">
                    <mat-icon>computer</mat-icon>
                    <span>Laptopok</span>
                </a>
                <a mat-list-item routerLink="/admin/ssd" (click)="close(sidenav)">
                    <mat-icon>memory</mat-icon>
                    <span>SSD</span>
                </a>
                <a mat-list-item routerLink="/admin/ram" (click)="close(sidenav)">
                    <mat-icon>memory</mat-icon>
                    <span>RAM</span>
                </a>
                <a mat-list-item routerLink="/admin/pendrive" (click)="close(sidenav)">
                    <mat-icon>memory</mat-icon>
                    <span>Pendrive</span>
                </a>
                <a mat-list-item (click)="close(sidenav); logout()">
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Kijelentkezés</span>
                </a>
            </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div fxHide.gt-xs>
                <button mat-icon-button (click)="onClickSidenav(sidenav)">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>    
            <div>Admin</div>
            <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
                <ul fxLayout fxLayoutGap="10px" class="menu-items">
                    <li><a routerLink = "/admin/users" *ngIf="isUsersVisible()">Felhasználók</a></li>
                    <li><a routerLink="/admin/laptops">Laptopok</a></li>
                    <li><a routerLink="/admin/ssd">SSD</a></li>
                    <li><a routerLink="/admin/ram">RAM</a></li>
                    <li><a routerLink="/admin/pendrive">Pendrive</a></li>
                    <li class="icon-center"><a (click)="logout()"><mat-icon class="logout-button">exit_to_app</mat-icon></a></li>
                </ul>
            </div>
        </mat-toolbar>
    </mat-sidenav-content>
  </mat-sidenav-container>
