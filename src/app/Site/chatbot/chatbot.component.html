<app-menusite id="menu"></app-menusite>
<div class="center">
    <div class="chat-bot-response">
        <div *ngFor="let response of message">
            <p>{{ response }}</p><br>
        </div>
    </div>
</div>
<div class="center">
    <div class="chat-bot-input">
        <mat-form-field class="input-field">
            <input matInput type="text" placeholder="Promt" [(ngModel)]="promt">
        </mat-form-field>
        <button class="buttons" mat-button (click)="send(promt)">Küldés</button>
    </div>
</div>
<app-footer id="footer"></app-footer>
