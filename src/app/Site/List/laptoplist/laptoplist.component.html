<app-menusite id="menu"></app-menusite>
<div class="carddiv">
    <div class="card responsive-grid">
      <mat-card class="card" *ngFor="let laptop of laptopSlice">
        <mat-card-header *ngIf="laptop.discount == 1" class="discount-header">
          <span class="discount-title">Akció</span>
        </mat-card-header>
        <img [src]="assetUrl+laptop.main_picture" alt="Laptop" >
        <mat-card-content style="text-align: center;">
          <span style="font-weight: bold;">{{ laptop.name }}</span><br>
          <span>{{ laptop.screen }}" - {{ laptop.resolution }}</span><br>
          <span>{{ laptop.processor }}</span><br>
          <span>{{ laptop.ram }}</span><br>
          <span>{{ laptop.ssd }}</span><br>
          <span>{{ getOpName(laptop.op_system_id) }}</span><br>
          <span *ngIf="laptop.discount == 1; else regularPrice" style="text-decoration: line-through;">{{ laptop.price }} Ft</span><br>
          <ng-template #regularPrice>{{ laptop.price }} Ft</ng-template>
          <span *ngIf="laptop.discount == 1" class="discount-number">{{ laptop.discountprice }} Ft</span><br>
        </mat-card-content>
        <mat-card-actions>
          <button class="kosar" mat-button (click)="addCartLaptop(laptop)">Kosárba</button>
          <button mat-button (click)="checkLaptop(laptop)">Megtekint</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>  
  <mat-paginator [length]="this.laptops.length"
                 [pageSize]="8"
                 [pageSizeOptions]="[8,12,16]"
                 (page)="OnPageChange($event)">


  </mat-paginator>
<app-footer id="footer"></app-footer>
